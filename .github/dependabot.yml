version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
    open-pull-requests-limit: 5
    labels:
      - "Type: Dependency Upgrade"
      - "Priority 1: Must"
    milestone: 10
    reviewers:
      - "AxonFramework/framework-developers"
      - "schananas"
    groups:
      github-dependencies:
        update-types:
          - "patch"
          - "minor"
          - "major"

  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
    open-pull-requests-limit: 5
    labels:
      - "Type: Dependency Upgrade"
      - "Priority 1: Must"
    milestone: 10
    reviewers:
      - "AxonFramework/framework-developers"
      - "schananas"
    groups:
      maven-dependencies:
        update-types:
          - "patch"
          - "minor"
          - "major"
    ignore:
      - dependency-name: "org.mockito:*"
        versions: [ "[5.0.0,)" ]
      - dependency-name: "org.springframework:*"
        versions: [ "[6.0.0,)" ]
      - dependency-name: "org.springframework.boot:*"
        versions: [ "[3.0.0,)" ]