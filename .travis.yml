dist: bionic
language: java
sudo: required
services:
- docker
jobs:
  include:
  - name: JDK 8
    jdk: openjdk8
    env: MVN_BUILD_SCRIPT="clean verify"
  - name: JDK 11 with Sonar analysis
    jdk: openjdk11
    env: MVN_BUILD_SCRIPT="-Pcoverage clean verify sonar:sonar -Dsonar.projectKey=AxonFramework_extension-reactor"
install: true
cache:
  directories:
  - "$HOME/.m2"
script:
  - mvn -version
  - mvn -B -U $MVN_BUILD_SCRIPT

